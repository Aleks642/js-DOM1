<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор</h1>
        <input type="number" id="num1" placeholder="Введіть перше число">
        <input type="number" id="num2" placeholder="Введіть друге число">

        <div class="buttons">
            <button onclick="calculate('add')">Додати</button>
            <button onclick="calculate('subtract')">Відняти</button>
            <button onclick="calculate('multiply')">Множити</button>
            <button onclick="calculate('divide')">Ділити</button>
        </div>

        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
